<!DOCTYPE html>
<meta charset="utf-8">
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.15/angular.js" data-semver="1.2.15"></script>
    <link rel="stylesheet" type="text/css" media="all" href="css/application.css">
    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/products.js"></script>
  </head>
  <body ng-controller="StoreController as store">
    <!--  Store Header  -->
    <header>
      <h1 class="text-center">KÆLKEBAKKER</h1>
      <h2 class="text-center"><a href="#findEnBakker" id="findbakke">Find din nærmeste kælkebakke her!</a></h2>
      <br>
		
		
		
    </header>
	<main>
    <!--  Products Container  -->
    
     <div class="list-group row">
      <!--  Product Container  -->
      <div class="list-group-item col-md-4" ng-repeat="product in store.products">
        <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

        <!-- Image Gallery  -->
        <product-gallery></product-gallery>

        <!-- Product Tabs  -->
        <product-tabs></product-tabs>
      </div>

    </div>
    
    <br>
    
    <section id="findEnBakker">
    	<div class="row" style="color: white; text-align:center;">
    		<div class="col-md-12" style=""><h1>Find en kælkebakke</h1></div>
    	</div>
    	
    	
    	
    	
    	
    </section>
    
    
    
    
     
    
    </main>
    <!--  Kort over kælkebakker  -->
    <div>
    <iframe width="100%" height="300"src="https://portal.opendata.dk/dataset/kaelkebakkerf68a6/resource/e9d8a2ff-6514-4adc-91c4-972c426b5ae7/view/6f342c17-af4e-4fa4-95b5-62de887f4392" frameBorder="0"></iframe>
</div> 
    
    
    
    
    <footer>
    <div class="footer-clean">
               
    
   <div class="container bottomFooter">
	<div class="row">

		<div class="col-md-3 col-sm-4 item">
			<h3>Tak til Krab, Simon og Victoria for at lave denne side</h3>

		

		</div>

		<div class="col-md-3 col-sm-3 item">
			
			<!--Tekst box 2-->
		</div>

		<div class="col-md-3 col-sm-3 item aabningsTiderFooter">
			<!--tekst box 3-->
		</div>

		
		
		<div class="col-md-12" style="display:flex;justify-content: center;flex-direction:column;align-items:center;">
		<div class="item social">
		
		<a target="_blank" style="margin-left: 0;" href="">
		<i class="icon ion-social-facebook"></i>
		</a>
		<a href="#"><i class="icon ion-social-snapchat" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"></i></a>
		<a href="" target="_blank"><i class="icon ion-social-instagram"></i></a></div>
			
		</div>


	</div>

</div>

</div>
   

    </footer>






    
    
    
    
  </body>
</html>
