<!DOCTYPE html>
<meta charset="utf-8">
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    
    <link rel="stylesheet" type="text/css" media="all" href="css/application.css">
    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/products.js"></script>
  </head>
  <body ng-controller="StoreController as store">
    <!--  Store Header  -->
    <header>
      <h1 class="text-center">Kælke-Knuds Kælke forretning</h1>
      <h2 class="text-center"><a href="#findEnBakker">Find din nærmeste kælkebakke her!</a></h2>

    </header>
	<main>
    <!--  Products Container  -->
    
     <div class="list-group row">
      <!--  Product Container  -->
      <div class="list-group-item col-md-4" ng-repeat="product in store.products">
        <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

        <!-- Image Gallery  -->
        <product-gallery></product-gallery>

        <!-- Product Tabs  -->
        <product-tabs></product-tabs>
      </div>

    </div>
    
    
    <section id="findEnBakker">
    	<div class="row" style="background-color: blue;">
    		<div class="col-md-6" style="text-algin: center"><h2>Lol</h2></div>
    	</div>
    </section>
    
    
    
    </main>
  </body>
</html>
