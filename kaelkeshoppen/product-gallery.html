<div ng-show="product.images.length">
  <div class="img-wrap">
    <img class="col-md-12" ng-src="{{product.images[gallery.current]}}" />
  </div>
  <div class="row">
  <div class="col-md-2" class="img-thumbnails clearfix">
    <div  class="small-image  thumbnail" ng-repeat="image in product.images">
      <img  ng-src="{{image}}" />
    </div>
  </div>
  </div>
</div>
